        <div class="oppia-question-summary-tile">

<style>
    .oppia-question-last-updated {
        position: relative;
        float: right;
        padding: 10px 10px 0 0;
        font-size: 0.7em
    }

    .oppia-dashboard-clock-icon {
        position: relative;
        float: left;
    }
    .oppia-question-strip {
        position: relative;
        float: left;
        width: 50px;
        height: 125px;
    }

    .oppia-question-description {
        padding-top: 10px;
        padding-left: 60px;
        max-width: 85%;
    }

    .oppia-activity-summary-tile .thumbnail-image {
        top: 15.5%;
    }

    .oppia-activity-summary-tile .collection-corner-image {
        position: absolute;
        width: 36px;
    }
</style>
