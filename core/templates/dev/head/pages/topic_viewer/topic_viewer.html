{% extends 'pages/base.html' %}

{% block maintitle %}
  {{ topic_name }} - Oppia
{% endblock maintitle %}

{% block navbar_breadcrumb %}
  <topics-viewer-navbar-breadcrumb>
  </topics-viewer-navbar-breadcrumb>
{% endblock navbar_breadcrumb %}

{% block content %}
  <background-banner></background-banner>
  <div ng-controller="TopicViewer" class="oppia-topic-viewer-container" style="position: relative;">
    <div class="oppia-topic-name">
      {{ topic_name }}
    </div>
    <div class="oppia-topic-viewer-tabs-container">
      <div class="oppia-topic-viewer-tabs">
        <span ng-class="{'oppia-topic-viewer-tabs-active': activeTab === 'story'}">
          <a class="oppia-topic-viewer-tabs-text" ng-click="setActiveTab('story')" translate="I18N_TOPIC_VIEWER_STORY">
          </a>
        </span>
        <span ng-class="{'oppia-topic-viewer-tabs-active': activeTab === 'practice'}">
          <a class="oppia-topic-viewer-tabs-text" ng-click="setActiveTab('practice')" translate="I18N_TOPIC_VIEWER_PRACTICE">
          </a>
        </span>
      </div>
    </div>
    <div ng-if="activeTab === 'story'" class="oppia-story-tab">
      <stories-list topic-id="topicId" canonical-story-list="canonicalStoryList"></stories-list>
    </div>
  </div>
  <style>
    .oppia-topic-viewer-tabs-container {
      width: 70%;
      margin: 0 auto;
    }
    .oppia-story-tab {
      width: fit-content;
      margin: 0 auto;
    }
    .oppia-topic-viewer-container .oppia-topic-name {
      color: #01645c;
      font-family: 'Capriola', 'Roboto', Arial, sans-serif;
      font-size: 3em;
      margin-top: 0px;
      margin-bottom: 25px;
      padding-top: 66.5px;
      text-align: center;
    }
    .oppia-topic-viewer-container {
      color: black;
      text-decoration: none;
      margin: 0 auto;
      font-family: 'Roboto', Arial, sans-serif;
    }
    .oppia-topic-viewer-tabs span {
      display: -webkit-flex;
      display: inline-flex;
      margin-bottom: 0;
      width: 200px;
    }
    .oppia-topic-viewer-tabs .oppia-topic-viewer-tabs-text {
      color: white;
      font-size: 1.1em;
      font-weight: bold;
      padding: 10px;
      text-decoration: none;
      text-transform: uppercase;
      width: 100%;
    }

    .oppia-topic-viewer-tabs-active .oppia-topic-viewer-tabs-text,
    .oppia-topic-viewer-tabs-active .oppia-topic-viewer-tabs-text:hover {
      border-top: 4px solid #009688;
      color: #009688;
      background-color: #e7e7e2;
    }
    .oppia-topic-viewer-tabs {
      width: fit-content;
      background-color: #7e7e7e;
      margin: 0 auto 0 10%;
    }
    .oppia-topic-viewer-tabs .oppia-topic-viewer-tabs-text:hover {
      font-size: 1em;
      padding: 10px;
      text-transform: uppercase;
      width: 100%;
    }
    .oppia-topic-viewer-tabs .oppia-topic-viewer-tabs-text:hover,
    .oppia-topic-viewer-tabs .oppia-topic-viewer-tabs-text:focus {
      text-decoration: underline;
    }

    @media(max-width: 925px) {
      .oppia-topic-viewer-tabs {
        margin: 0 auto;
      }
      .oppia-topic-viewer-container .oppia-topic-viewer-tabs {
        justify-content: center;
      }
      .oppia-topic-viewer-container .oppia-topic-viewer-tabs li {
        width: auto;
      }
      .oppia-topic-viewer-container {
        max-width: 95%;
      }
    }

    @media(max-width: 649px) {
      .oppia-topic-viewer-tabs-container {
        width: 100%;
      }
      stories-list {
        display: inline-grid;
      }
    }
  </style>
{% endblock %}

{% block footer_js %}
  {{ super() }}
  <script src="{{TEMPLATE_DIR_PREFIX}}/components/background/BackgroundBannerDirective.js"></script>

  <script src="{{TEMPLATE_DIR_PREFIX}}/components/summary_tile/CanonicalStorySummaryTileDirective.js"></script>
  <script src="{{TEMPLATE_DIR_PREFIX}}/components/summary_tile/CircularImageDirective.js"></script>

  <script src="{{TEMPLATE_DIR_PREFIX}}/domain/topic_viewer/TopicViewerBackendApiService.js"></script>

  <script src="{{TEMPLATE_DIR_PREFIX}}/pages/topic_viewer/TopicViewerNavbarBreadcrumbDirective.js"></script>
  <script src="{{TEMPLATE_DIR_PREFIX}}/pages/topic_viewer/StoriesListDirective.js"></script>
  <script src="{{TEMPLATE_DIR_PREFIX}}/pages/topic_viewer/TopicViewer.js"></script>
{% endblock footer_js %}
